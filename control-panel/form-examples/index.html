<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Examples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
<body class="w-65 container mt-4">

    <h2 class="mb-4">Tell me about yourself!</h2>

    <label class="pb-2">What kind of pet do you have?</label>
    <select class="form-select mb-3" aria-label="Default select example">
        <option selected>Select a pet</option>
        <option value="1">Cat</option>
        <option value="2">Dog</option>
        <option value="3">Bird</option>
        <option value="3">Fish</option>
        <option value="3">Reptile</option>
        <option value="3">None</option>
    </select>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Describe your day.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="basic-url" class="form-label">What is your portfolio website?</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="form-text">Example: www.krissygatuslao.com</div>
        </div>

        <div class="row g-4 mb-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                Avoid making a password that's easy to guess, such as "password" or "123456"
                </span>
            </div>
            </div>

        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Are you human?</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>


</body>
</html>
